<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <title>UFO Finder level-2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Setting up the bootstraps -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <!-- Setting up the link to the css file -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    
</head>
<!-- setting up the Content, Padding, Border and the Margin  -->
<body><!-- Setting up the body -->
  <div class="wrapper">
  <nav class="navbar navbar-default">
    <!-- Setting up moving container -->
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
          <!-- adding image-->  
          <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <!-- adding title and popup statement --> 
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    <!-- Setting up the container -->
    </div>
    <div class="container">
      <div class="row margin-top-40">
        <div class="col-md-2">
        <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
                <div class="panel-body">
                  <form>
                  <!-- Setting up the dropdown-->
                      <div class="input-group">
                          <div class="input-group-prepend">
                                <select type="button" class="form-control btn btn-success" data-toggle="dropdown">
                                    <option href="#" class="dropdown-item">Date</option>
                                    <option href="#" class="dropdown-item">City</option>
                                    <option href="#" class="dropdown-item">State</option>
                                    <option href="#" class="dropdown-item">Country</option>
                                    <option href="#" class="dropdown-item">Shape</option>
                                </select>
                          </div>
                   <!-- setting up the text input -->
                         <input type="text" id="input" class="form-control" placeholder="enter here">
                      </div>
                  </form>
                <!-- adding button-->
                 <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
              </div>
            </div>
          </aside>
        </div>
      <div class="row margin-top-50"></div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <!-- Setting up the table headers -->
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- adding footer  -->
      <footer class="footer">
        <span class="bottom">   Butler University UFO Sightings Project  - Java Challenge  Mandy Farrell 2021</span>
      </footer>
  </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
     <script src="static/js/data.js"></script>
     <script src="static/js/app.js"></script>
</body>

</html>
